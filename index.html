<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vs</title>
    <link rel="icon" type="image/x-icon" href="resources/background-texture.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #030303;
            --secondary-bg: #1f1f1f;
            --accent-warm: #ff6b6b;
            --accent-gold: #ffd93d;
            --text-primary: #f8f8f8;
            --text-secondary: #cccccc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            width: 100%;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 100%);
            overflow: hidden;
        }
        
        .hero-title {
            font-size: clamp(6rem, 20vw, 16rem);
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #f8f8f8 0%, #ff6b6b 50%, #ffd93d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 10;
            cursor: not-allowed;
            transition: all 0.4s ease;
            padding: 0 2rem;
            text-align: center;
            word-break: break-word;
        }
        
        .hero-title:hover {
            transform: scale(1.03);
            filter: drop-shadow(0 0 25px rgba(255, 107, 107, 0.4));
        }
        
        .footer {
            background: rgba(31, 31, 31, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.25rem 2rem;
            text-align: center;
            color: #999;
            font-size: 0.85rem;
            line-height: 1;
        }
        
        .github-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            margin: 0 0.75rem;
            color: #999;
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            vertical-align: middle;
        }
        
        .github-link:hover {
            color: var(--accent-warm);
            background: rgba(255, 107, 107, 0.1);
            transform: translateY(-2px);
        }
        
        .github-logo {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
        
        .particles-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.67;
            pointer-events: none;
        }

        .rights-text {
            position: relative;
            cursor: help;
        }

        .rights-text:hover::after {
            content: "this isnt real lol i have no rights";
            position: absolute;
            bottom: 100%;
            left: 49%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            opacity: 0.67;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            white-space: nowrap;
            z-index: 1000;
            margin-bottom: 5px;
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: clamp(4rem, 15vw, 10rem);
                padding: 0 1rem;
            }
            
            .footer {
                padding: 1rem;
                font-size: 0.8rem;
            }
            
            .github-link {
                width: 28px;
                height: 28px;
                margin: 0 0.5rem;
            }
            
            .github-logo {
                width: 16px;
                height: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .hero-title {
                font-size: clamp(3rem, 12vw, 8rem);
                letter-spacing: -0.01em;
            }
        }
    </style>
</head>
<body>
    <main class="main-content">
        <div class="particles-bg" id="particles"></div>
        <h1 class="hero-title" id="hero-title">vs</h1>
    </main>

    <footer class="footer">
        <p class="rights-text">&copy; 2025 vs. All rights reserved.
        <a href="https://github.com/x4sq" class="github-link" title="GitHub">
            <svg class="github-logo" viewBox="0 0 24 24">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
        </a></p>
    </footer>

    <script>
        class MinimalParticles {
            constructor() {
                this.particles = [];
                this.canvas = document.createElement('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.container = document.getElementById('particles');
                this.init();
            }

            init() {
                this.container.appendChild(this.canvas);
                this.resize();
                this.createParticles();
                this.animate();
                
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.canvas.style.width = window.innerWidth + 'px';
                this.canvas.style.height = window.innerHeight + 'px';
            }

            createParticles() {
                const particleCount = Math.min(25, Math.max(10, Math.floor(window.innerWidth / 60)));
                
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 0.3,
                        vy: (Math.random() - 0.5) * 0.3,
                        size: Math.random() * 1.5 + 0.5,
                        opacity: Math.random() * 0.4 + 0.1
                    });
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    if (particle.x < 0) particle.x = this.canvas.width;
                    if (particle.x > this.canvas.width) particle.x = 0;
                    if (particle.y < 0) particle.y = this.canvas.height;
                    if (particle.y > this.canvas.height) particle.y = 0;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = `rgba(255, 107, 107, ${particle.opacity})`;
                    this.ctx.fill();
                });
                
                requestAnimationFrame(() => this.animate());
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            try {
                anime({
                    targets: '.hero-title',
                    scale: [0.8, 1],
                    opacity: [0, 1],
                    duration: 1500,
                    delay: 300,
                    easing: 'easeOutElastic(1, .8)'
                });
            } catch (e) {
                document.querySelector('.hero-title').style.opacity = '1';
                document.querySelector('.hero-title').style.transform = 'scale(1)';
            }

            try {
                new MinimalParticles();
            } catch (e) {
                console.log('Particles not supported');
            }

            const title = document.getElementById('hero-title');
            if (title) {
                title.addEventListener('click', () => {
                    try {
                        anime({
                            targets: title,
                            scale: [1, 1.05, 1],
                            duration: 600,
                            easing: 'easeOutElastic(1, .8)'
                        });
                    } catch (e) {
                        title.style.transform = 'scale(1.05)';
                        setTimeout(() => {
                            title.style.transform = 'scale(1)';
                        }, 300);
                    }
                });
            }
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                document.querySelectorAll('canvas').forEach(canvas => {
                    canvas.style.animationPlayState = 'paused';
                });
            } else {
                document.querySelectorAll('canvas').forEach(canvas => {
                    canvas.style.animationPlayState = 'running';
                });
            }
        });
    </script>
</body>
</html>
